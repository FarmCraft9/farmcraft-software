<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback for Field Simulator 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("p1dOYucs1hUUhalhE");
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #f4f4f4;
    }

    .window {
      width: 90%;
      max-width: 550px;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 30px 24px;
      text-align: center;
    }

    .title-bar {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #00FFC6;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #f4f4f4;
      text-align: left;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1f1f1f;
      color: #eee;
      border: 1px solid #555;
    }

    .button {
      background: #00FFC6;
      color: #000;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      background: #00cfa6;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="window">
  <div class="title-bar">FarmCraft Software Feedback</div>
  <h1>Send Us Your Feedback</h1>
  <p>Help us improve Field Simulator 2025</p>

  <div id="formContent">
    <div class="input-group">
      <label for="report-type">Choose Type:</label>
      <select id="report-type" required>
        <option value="bug">Report a Bug</option>
        <option value="idea">Submit an Idea</option>
        <option value="product-key">Request a Product Key</option>
        <option value="unblock-product-key">Unblock Product Key Request</option>
        <option value="patch-feedback">Feedback for Patch 1.2</option>
      </select>
    </div>

    <div class="input-group">
      <label for="user-email">Your Email:</label>
      <input type="email" id="user-email" placeholder="Enter your email" required />
    </div>

    <div class="input-group">
      <label for="user-name">Your Name:</label>
      <input type="text" id="user-name" placeholder="Enter your name" required />
    </div>

    <div class="input-group">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter the title" required />
    </div>

    <div class="input-group">
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter your message" rows="5" required></textarea>
    </div>

    <button class="button" onclick="sendFeedback()">Submit Feedback</button>
  </div>

  <p class="footer">FarmCraft Software 2025</p>
</div>

<script>
  function sendFeedback() {
    const templateParams = {
      report_type: document.getElementById("report-type").value,
      user_email: document.getElementById("user-email").value,
      user_name: document.getElementById("user-name").value,
      title: document.getElementById("title").value,
      message: document.getElementById("message").value
    };

    emailjs.send("service_farmcraft", "template_feedback", templateParams)
      .then(() => {
        alert("Thank you for your feedback!");
        document.getElementById("formContent").reset();
      })
      .catch((error) => {
        console.error("Failed to send feedback:", error);
        alert("Failed to send feedback. Please try again later.");
      });
  }
</script>

</body>
</html>
