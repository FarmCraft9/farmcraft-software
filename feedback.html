<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reports and Ideas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            background: #222222;
        }
        h1 {
            font-size: 3rem;
            color: #f4a261;
            font-weight: 700;
            margin-bottom: 20px;
        }
        input, textarea, select {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 1rem;
        }
        button {
            background-color: #f4a261;
            color: white;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 50px;
            margin: 10px 0;
            cursor: pointer;
        }
        .report-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .report-item {
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bug Reports & Ideas</h1>
        <input type="text" id="reportTitle" placeholder="Title">
        <textarea id="reportDescription" placeholder="Description"></textarea>
        <select id="reportType">
            <option value="Bug Report">Bug Report</option>
            <option value="Idea">Idea</option>
        </select>
        <button onclick="submitReport()">Submit Report</button>
        <button onclick="displayReports()">Load Reports</button>

        <div id="reportList" class="report-list"></div>
    </div>

    <script>
        const GITHUB_USERNAME = "FarmCraft9";
        const REPO_NAME = "farmcraft-software";
        const FILE_PATH = "data.json";
        const TOKEN = "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"; 

        async function fetchReports() {
            try {
                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;
                const response = await fetch(url, {
                    headers: { "Authorization": `token ${TOKEN}` }
                });
                if (!response.ok) {
                    throw new Error("Failed to fetch reports.");
                }
                const data = await response.json();
                const content = atob(data.content);
                return JSON.parse(content);
            } catch (error) {
                console.error("Error fetching reports:", error);
                return [];
            }
        }

        async function saveReport(title, description, type) {
            try {
                const reports = await fetchReports();
                reports.push({ title, description, type, timestamp: Date.now() });

                const newContent = btoa(JSON.stringify(reports, null, 2));
                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;

                const existingData = await fetch(url, {
                    headers: { "Authorization": `token ${TOKEN}` }
                }).then(res => res.json());

                console.log('Existing data:', existingData);

                const updateResponse = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Update data.json",
                        content: newContent,
                        sha: existingData.sha
                    })
                });

                console.log('Update response:', updateResponse);

                if (!updateResponse.ok) {
                    throw new Error("Failed to save report.");
                }
                alert("Report submitted successfully!");
            } catch (error) {
                console.error("Error saving report:", error);
                alert("Failed to submit report.");
            }
        }

        async function submitReport() {
            const title = document.getElementById("reportTitle").value;
            const description = document.getElementById("reportDescription").value;
            const type = document.getElementById("reportType").value;

            if (!title || !description || !type) {
                alert("Please fill in all fields.");
                return;
            }

            await saveReport(title, description, type);
        }

        async function displayReports() {
            const reports = await fetchReports();
            const container = document.getElementById("reportList");
            container.innerHTML = "";
            if (reports.length === 0) {
                container.innerHTML = "<p>No reports to display.</p>";
                return;
            }
            reports.forEach(report => {
                const div = document.createElement("div");
                div.classList.add('report-item');
                div.innerHTML = `
                    <strong>${report.title}</strong> (${report.type})
                    <p>${report.description}</p>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
