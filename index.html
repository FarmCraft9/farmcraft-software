<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmCraft Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f4f4f4;
      flex-direction: column;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 10, 10, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #00FFC6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .feedback-button {
      position: absolute;
      top: 20px; right: 20px;
      background: #00FFC6;
      color: #000;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .feedback-button:hover {
      background: #00cfa6;
    }

    .window {
      background: rgba(30, 30, 30, 0.85);
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 450px;
      text-align: center;
    }

    .title-bar {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #00FFC6;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }

    .input-group input {
      flex: 1;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1f1f1f;
      color: #eee;
      border: 1px solid #555;
    }

    .button {
      background: #00FFC6;
      color: #000;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #00cfa6;
    }

    .error-message {
      color: #ff5c5c;
      font-size: 13px;
      display: none;
    }

    .easter-egg-message {
      display: none;
      font-size: 18px;
      font-weight: bold;
      color: #00FFC6;
      margin-top: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="loading-screen" id="loading-screen">
  <div class="spinner"></div>
  <div class="loading-text">Preparing your download...</div>
</div>

<a href="https://farmcraft9.github.io/farmcraft-software/feedback" class="feedback-button">Feedback</a>

<div class="window">
  <div class="title-bar">FarmCraft Software</div>
  <h1>Enter Product Key</h1>
  <p>Enter your product key to download the software.</p>

  <div class="input-group">
    <input type="text" id="product-key" placeholder="Enter product key" />
    <button class="button" onclick="validateKey()">Download</button>
  </div>

  <p class="error-message" id="error-message">Incorrect key. Please try again.</p>
  <p class="easter-egg-message" id="easter-egg-message">You found an Easter Egg!! ðŸŽ‰</p>
  <p class="footer">FarmCraft Software 2025</p>
</div>

<script>
const correctKeys = [
    "RA46-DAKB-G2B4-JE6W",
    "8YYE-ZY6C-B1Y4-RCWW",
    "CF1Z-7ONY-GBD7-QF34",
    "2TIC-FJ78-I80B-A6B6",
    "VQ9I-1262-B8T7-O0HL",
    "VKDC-4ORY-MY8I-5BZP",
    "PV1K-MC5A-SQ06-9GP7",
    "UJD6-DLXN-F9I5-ES05",
    "6CIZ-M84Y-VTAB-0VOY",
    "469R-C8WW-FRVY-Y3Z5",
    "L1QR-4FW3-SATX-ZK6U",
    "BE4H-RLW8-3MIS-R63J",
    "Z3CH-JW90-Y63M-4J1I",
    "MG8S-EH6X-RMNR-QGT2",
    "SD9C-9XFT-K9ZO-2RRZ"
];

function validateKey() {
    const inputKey = document.getElementById("product-key").value.trim();
    const errorMessage = document.getElementById("error-message");
    const easterEggMessage = document.getElementById("easter-egg-message");
    const loadingScreen = document.getElementById("loading-screen");

    errorMessage.style.display = "none";
    easterEggMessage.style.display = "none";

    if (inputKey.toUpperCase() === "FARMCRAFTSOFTWARE") {
        easterEggMessage.style.display = "block";
        return;
    }

    if (correctKeys.includes(inputKey)) {
        let keyUses = JSON.parse(localStorage.getItem("keyUses") || "{}");
        const uses = keyUses[inputKey] || 0;

        if (uses >= 10) {
            errorMessage.textContent = "Download limit exceeded.";
            errorMessage.style.display = "block";
            return;
        }

        keyUses[inputKey] = uses + 1;
        localStorage.setItem("keyUses", JSON.stringify(keyUses));

        loadingScreen.style.display = "flex";
        setTimeout(() => {
            window.location.href = "download/fieldsimulator2025?auth=true";
        }, 2000);
    } else {
        errorMessage.textContent = "Incorrect key. Please try again.";
        errorMessage.style.display = "block";
    }
}
</script>

</body>
</html>
