<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Key Validation</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    text-align: center;
    margin-top: 100px;
}
input, button {
    padding: 10px;
    font-size: 16px;
}
#error-message {
    color: red;
    margin-top: 10px;
    display: none;
}
#easter-egg-message {
    color: lime;
    margin-top: 10px;
    display: none;
}
#loading-screen {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #111;
    color: #0f0;
    font-size: 24px;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
}
</style>
</head>
<body>

<h1>Enter Product Key</h1>
<input type="text" id="product-key" placeholder="XXXX-XXXX-XXXX-XXXX">
<br><br>
<button onclick="validateKey()">Activate</button>
<div id="error-message">Invalid product key.</div>
<div id="easter-egg-message">Easter Egg Found! Welcome Farmcraft!</div>

<div id="loading-screen">
    <div>Loading...</div>
</div>

<script>
// Obfuscated keys (base64)
const encodedKeys = [
  "UkE0Ni1EQUtCLUcyQjQtSkU2Vw==",
  "OFFZRS1aWTZDLUIxWTQtUkNXVw==",
  "Q0YxWi03T05ZLUdCRDctUUYzNA==",
  "MlRJQy1GSjc4LUk4MEItQTZCNg==",
  "VlE5SS0xMjYyLUI4VDctTzBITA==",
  "VktEQy00T1JZLU1ZOEktNUJaUA==",
  "UFYxSy1NQzVBLVNRTzYtOUdQNw==",
  "VUpENi1ETFhOLUY5STUtRVMwNQ==",
  "NkNJWi1MODRZLVZUQUItMFZPWQ==",
  "NDY5Ui1DOFdXLUZSVlktWTNaNQ==",
  "TDFRUi00RlczLVNBVFgtWks2VQ==",
  "QkU0SC1STFc4LTNNSVMtUjYzSg==",
  "WjNDSC1KVzkwLVk2M00tNEoxSQ==",
  "TUc4Uy1FSDZYLVJNTlItUUdUMg==",
  "U0Q5Qy05WEZULUs5Wk8tMlJSWg=="
];

const correctKeys = encodedKeys.map(k => atob(k));

function validateKey() {
    const inputKey = document.getElementById("product-key").value.trim().toUpperCase();
    const errorMessage = document.getElementById("error-message");
    const easterEggMessage = document.getElementById("easter-egg-message");
    const loadingScreen = document.getElementById("loading-screen");

    errorMessage.style.display = "none";
    easterEggMessage.style.display = "none";

    if (inputKey === "FARMCRAFTSOFTWARE") {
        easterEggMessage.style.display = "block";
    } else if (correctKeys.includes(inputKey)) {
        loadingScreen.style.display = "flex";

        setTimeout(() => {
            window.location.href = "download/fieldsimulator2025";
        }, 2000);
    } else {
        errorMessage.style.display = "block";
    }
}
</script>

</body>
</html>
