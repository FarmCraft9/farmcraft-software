<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Product Key</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 5rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin: 0.5rem; }
  </style>
</head>
<body>
  <h1>Enter Your Product Key</h1>
  <input type="text" id="productKey" placeholder="XXXX-XXXX-XXXX-XXXX">
  <button onclick="checkKey()">Submit</button>

  <script>
    const correctKeys = [
      "RA46-DAKB-G2B4-JE6W",
      "8YYE-ZY6C-B1Y4-RCWW",
      "CF1Z-7ONY-GBD7-QF34",
      "2TIC-FJ78-I80B-A6B6",
      "VQ9I-1262-B8T7-O0HL",
      "VKDC-4ORY-MY8I-5BZP",
      "PV1K-MC5A-SQ06-9GP7",
      "UJD6-DLXN-F9I5-ES05",
      "6CIZ-M84Y-VTAB-0VOY",
      "469R-C8WW-FRVY-Y3Z5",
      "L1QR-4FW3-SATX-ZK6U",
      "BE4H-RLW8-3MIS-R63J",
      "Z3CH-JW90-Y63M-4J1I",
      "MG8S-EH6X-RMNR-QGT2",
      "SD9C-9XFT-K9ZO-2RRZ"
    ];

    function checkKey() {
      const userKey = document.getElementById("productKey").value.trim();
      if (correctKeys.includes(userKey)) {
        window.location.href = "download/verify.html?auth=true";
      } else {
        alert("Invalid product key.");
      }
    }
  </script>
</body>
</html>
