<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field Simulator 2025 - Product Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Field Simulator 2025</h1>
  <p>Please enter your product key to continue:</p>
  <input type="text" id="productKey" placeholder="XXXX-XXXX-XXXX-XXXX">
  <br>
  <button onclick="checkKey()">Submit</button>

  <script>
    const correctKeys = [
      "RA46-DAKB-G2B4-JE6W",
      "8YYE-ZY6C-B1Y4-RCWW",
      "CF1Z-7ONY-GBD7-QF34",
      "2TIC-FJ78-I80B-A6B6",
      "VQ9I-1262-B8T7-O0HL",
      "VKDC-4ORY-MY8I-5BZP",
      "PV1K-MC5A-SQ06-9GP7",
      "UJD6-DLXN-F9I5-ES05",
      "6CIZ-M84Y-VTAB-0VOY",
      "469R-C8WW-FRVY-Y3Z5",
      "L1QR-4FW3-SATX-ZK6U",
      "BE4H-RLW8-3MIS-R63J",
      "Z3CH-JW90-Y63M-4J1I",
      "MG8S-EH6X-RMNR-QGT2",
      "SD9C-9XFT-K9ZO-2RRZ"
    ];

    function checkKey() {
      const userKey = document.getElementById("productKey").value.trim();
      if (correctKeys.includes(userKey)) {
        window.location.href = "download/verify.html?auth=true";
      } else {
        alert("Invalid product key.");
      }
    }
  </script>
</body>
</html>
