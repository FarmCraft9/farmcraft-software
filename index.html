<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Key Validation</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    text-align: center;
    margin-top: 100px;
}
input, button {
    padding: 10px;
    font-size: 16px;
}
#error-message {
    color: red;
    margin-top: 10px;
    display: none;
}
#easter-egg-message {
    color: lime;
    margin-top: 10px;
    display: none;
}
#loading-screen {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #111;
    color: #0f0;
    font-size: 24px;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
}
</style>
</head>
<body>

<h1>Enter Product Key</h1>
<input type="text" id="product-key" placeholder="XXXX-XXXX-XXXX-XXXX">
<br><br>
<button onclick="validateKey()">Activate</button>
<div id="error-message">Invalid product key.</div>
<div id="easter-egg-message">Easter Egg Found! Welcome Farmcraft!</div>

<div id="loading-screen">
    <div>Loading...</div>
</div>

<script>
const correctKeys = [
  "RA46-DAKB-G2B4-JE6W",
  "OFFYE-ZY6C-B1Y4-RCWV",
  "CF1Z-7ONY-GBD7-QF34",
  "2TIC-FJ78-I80B-A6B6",
  "VQ9I-1262-B8T7-OBHL",
  "VKDC-4ORY-MY8I-5BZP",
  "PV1K-MC5A-SQO6-9GP7",
  "UJD6-DLXN-F9I5-ES05",
  "6CIZ-M84Y-VTABI-0VOY",
  "469R-C8WW-FRVY-Y3Z5",
  "L1QR-4FW3-SATX-ZK6U",
  "BE4H-RLW8-3MIS-R63J",
  "Z3CH-JW90-Y63M-4J1I",
  "MG8S-EH6X-RMNR-QGT2",
  "SD9C-9XFT-K9ZO-2RJZ"
];

function validateKey() {
    const inputKey = document.getElementById("product-key").value.trim().toUpperCase();
    const errorMessage = document.getElementById("error-message");
    const easterEggMessage = document.getElementById("easter-egg-message");
    const loadingScreen = document.getElementById("loading-screen");

    errorMessage.style.display = "none";
    easterEggMessage.style.display = "none";

    if (inputKey === "FARMCRAFTSOFTWARE") {
        easterEggMessage.style.display = "block";
    } else if (correctKeys.includes(inputKey)) {
        loadingScreen.style.display = "flex";

        setTimeout(() => {
            window.location.href = "download/fieldsimulator2025";
        }, 2000);
    } else {
        errorMessage.style.display = "block";
    }
}
</script>

</body>
</html>
