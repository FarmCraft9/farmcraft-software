    <style>

            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            display: flex;

            align-items: center;

        .white-mode {

        }

            display: inline-block;
            background-color: #f4a261;
            color: white;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #e76f51;
            transform: translateY(-5px);
        }
        .footer-text {
            font-size: 0.9rem;
            color: #b4b4b4;
            margin-top: 40px;
        }

        .youtube-icon {

            right: 20px;
            font-size: 2.5rem;
            color: #f4a261;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            box-shadow: none; /* Remove shadow for YouTube icon */
        }

        .youtube-icon:hover {
            color: #e76f51;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
