<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download - Field Simulator 2025</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    .hidden {
      display: none;
    }
    .button {
      padding: 10px 20px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .button:hover {
      background: #005EC9;
    }
  </style>
</head>
<body>
  <div id="access-denied" class="hidden">
    <h1>Access Denied</h1>
    <p>You must enter a valid product key to download this file.</p>
    <a href="/" class="button">Go Back</a>
  </div>

  <div id="download-area" class="hidden">
    <h1>Field Simulator 2025</h1>
    <p>Thanks for verifying your product key. Click below to download:</p>
    <a href="FieldSimulator2025.zip" class="button" download>Download Now</a>
  </div>

  <script>
    const isAuthorized = sessionStorage.getItem("auth") === "true";
    if (isAuthorized) {
      document.getElementById("download-area").classList.remove("hidden");
      sessionStorage.removeItem("auth"); // optional: allow single-use access
    } else {
      document.getElementById("access-denied").classList.remove("hidden");
    }
  </script>
</body>
</html>
