<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifying...</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isAuthorized = urlParams.get("auth") === "true";

    if (isAuthorized) {
      // redirect to final download page
      window.location.href = "fieldsimulator2025.html";
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = "<h1>Access Denied</h1><p>You must enter a valid product key.</p><a href='../index.html'>Go Back</a>";
      });
    }
  </script>
</head>
<body>
</body>
</html>
