<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmcraft Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background: repeating-linear-gradient(
                0deg,
                #222 0px,
                #222 3px,
                #1a1a1a 3px,
                #1a1a1a 6px
            );
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border: 6px solid #00ff00;
            background-color: #111;
            box-shadow: 6px 6px 0px #00ff00;
        }
        h1 {
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 3px 3px #800000;
            margin-bottom: 20px;
        }
        .intro-text {
            font-size: 1rem;
            color: #00ff00;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group input {
            padding: 12px;
            font-size: 1rem;
            width: 80%;
            border: 4px solid #00ff00;
            background-color: #000;
            color: #00ff00;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }
        .input-group button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ff0000;
            color: white;
            border: 4px solid #ffcc00;
            box-shadow: 4px 4px 0px #ffcc00;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #ff9900;
        }
        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farmcraft Software</h1>
        <p class="intro-text">Enter your product key to download the software.</p>

        <div class="input-group">
            <input type="text" id="product-key" placeholder="Enter product key" />
        </div>

        <div class="input-group">
            <button onclick="validateKey()">Download</button>
        </div>

        <p class="error-message" id="error-message">Incorrect key. Please try again.</p>
    </div>

    <script>
        const correctKeys = [
            "RA46-DAKB-G2B4-JE6W", "8YYE-ZY6C-B1Y4-RCWW", "CF1Z-7ONY-GBD7-QF34",
            "2TIC-FJ78-I80B-A6B6", "VQ9I-1262-B8T7-O0HL", "VKDC-4ORY-MY8I-5BZP",
            "PV1K-MC5A-SQ06-9GP7", "UJD6-DLXN-F9I5-ES05", "6CIZ-M84Y-VTAB-0VOY",
            "469R-C8WW-FRVY-Y3Z5", "L1QR-4FW3-SATX-ZK6U", "BE4H-RLW8-3MIS-R63J",
            "Z3CH-JW90-Y63M-4J1I", "MG8S-EH6X-RMNR-QGT2", "SD9C-9XFT-K9ZO-2RRZ"
        ];

        function validateKey() {
            const inputKey = document.getElementById("product-key").value;
            const errorMessage = document.getElementById("error-message");
            if (correctKeys.includes(inputKey)) {
                window.location.href = "download/fieldsimulator2025";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
