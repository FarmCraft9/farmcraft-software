<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmcraft Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .white-mode {
            background-color: #ffffff;
            color: #333333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            background: #222222;
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .white-mode .container {
            background: #f9f9f9;
        }
        h1 {
            font-size: 4rem;
            color: #f4a261;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .intro-text {
            font-size: 1.3rem;
            color: #b4b4b4;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            background-color: #f4a261;
            color: white;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #e76f51;
            transform: translateY(-5px);
        }
        .line {
            width: 60%;
            height: 3px;
            margin: 40px auto;
            background-color: #444;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group input {
            padding: 10px;
            font-size: 1.2rem;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #888;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #3a9d23;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-group button:hover {
            background-color: #2c7c1e;
        }
        .error-message {
            color: red;
            font-size: 1.1rem;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Farmcraft Software</h1>
        <p class="intro-text">Enter your product key to download the software.</p>

        <div class="input-group">
            <label for="product-key">Enter Product Key:</label>
            <input type="text" id="product-key" placeholder="Enter product key" />
            <button onclick="validateKey()">Download</button>
        </div>

        <p class="error-message" id="error-message" style="display: none;">Incorrect key. Please try again.</p>
    </div>

    <script>
        // Correct keys
        const correctKeys = [
            "RA46-DAKB-G2B4-JE6W",
            "8YYE-ZY6C-B1Y4-RCWW",
            "CF1Z-7ONY-GBD7-QF34",
            "2TIC-FJ78-I80B-A6B6",
            "VQ9I-1262-B8T7-O0HL",
            "VKDC-4ORY-MY8I-5BZP",
            "PV1K-MC5A-SQ06-9GP7",
            "UJD6-DLXN-F9I5-ES05",
            "6CIZ-M84Y-VTAB-0VOY",
            "469R-C8WW-FRVY-Y3Z5",
            "L1QR-4FW3-SATX-ZK6U",
            "BE4H-RLW8-3MIS-R63J",
            "Z3CH-JW90-Y63M-4J1I",
            "MG8S-EH6X-RMNR-QGT2",
            "SD9C-9XFT-K9ZO-2RRZ"
        ];

        function validateKey() {
            const inputKey = document.getElementById("product-key").value;
            const errorMessage = document.getElementById("error-message");
            if (correctKeys.includes(inputKey)) {
                window.location.href = "your-download-link-here"; // Redirect to download page
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
