<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmCraft Software - Changelog 1.0.1.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f4f4f4;
      flex-direction: column;
      padding: 20px;
    }

    .feedback-button {
      position: absolute;
      top: 20px; right: 20px;
      background: #00FFC6;
      color: #000;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .feedback-button:hover {
      background: #00cfa6;
    }

    .changelog-window {
      background: rgba(30, 30, 30, 0.85);
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .title-bar {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #00FFC6;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .changelog-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .changelog-list li {
      font-size: 14px;
      margin-bottom: 10px;
      color: #eee;
      text-align: left;
    }

    .download-button {
      background: #00FFC6;
      color: #000;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      cursor: pointer;
      border: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .download-button:hover {
      background: #00cfa6;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<a href="https://farmcraft9.github.io/farmcraft-software/feedback" class="feedback-button">Feedback</a>

<div class="changelog-window">
  <div class="title-bar">FarmCraft Software - Changelog 1.0.1.0</div>

  <h1>Patch Notes - 1.0.1.0</h1>
  <p>Changes:</p>

  <ul class="changelog-list">
    <li>Added update check and download (Windows only)</li>
    <li>Fixed bug in the script</li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <a href="https://farmcraft9.github.io/farmcraft-software/" class="download-button">Download</a>

  <p class="footer">FarmCraft Software 2025</p>
</div>

</body>
</html>
