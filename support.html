<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support - FarmCraft Software</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("p1dOYucs1hUUhalhE");
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Support Form</h1>

    <label for="report-type">Type:</label>
    <select id="report-type">
        <option value="bug">Bug Report</option>
        <option value="idea">Feature Idea</option>
    </select>

    <label for="user-email">Your Email or Name:</label>
    <input type="text" id="user-email" placeholder="Enter your email or name">

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter a short title">

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Describe the issue or idea" rows="6"></textarea>

    <button onclick="sendEmail()">Submit</button>

    <div class="message" id="message"></div>
</div>

<script>
    function sendEmail() {
        const userEmail = document.getElementById("user-email").value.trim();
        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();
        const reportType = document.getElementById("report-type").value;
        const messageDiv = document.getElementById("message");

        if (!userEmail || !title || !description) {
            messageDiv.textContent = "Please fill in all fields.";
            messageDiv.className = "message error";
            return;
        }

        const templateParams = {
            user_email: userEmail,
            title: title,
            description: description,
            report_type: reportType
        };

        emailjs.send("service_p89ekhv", "template_xa4a6um", templateParams)
            .then(function(response) {
                messageDiv.textContent = "Message sent successfully!";
                messageDiv.className = "message success";
                document.getElementById("user-email").value = "";
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
            }, function(error) {
                messageDiv.textContent = "Failed to send. Please try again.";
                messageDiv.className = "message error";
                console.error("EmailJS Error:", error);
            });
    }
</script>

</body>
</html>
