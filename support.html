<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support – Field Simulator 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("p1dOYucs1hUUhalhE"); // Your EmailJS public key
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .support-window {
      width: 480px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-button {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #005EC9;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="support-window">
    <h1>Contact Support</h1>

    <label for="support-type">Support Type</label>
    <select id="support-type">
      <option value="technical">Technical Issue</option>
      <option value="account">Account Problem</option>
      <option value="feedback">General Feedback</option>
    </select>

    <label for="user-name">Your Name or Email</label>
    <input type="text" id="user-name" placeholder="Enter your name or email" required />

    <label for="support-title">Subject</label>
    <input type="text" id="support-title" placeholder="Brief subject" required />

    <label for="support-message">Message</label>
    <textarea id="support-message" placeholder="Describe your issue or question here..." required></textarea>

    <button class="submit-button" onclick="sendSupport()">Send</button>

    <p id="error-message" style="color: red; display: none; text-align: center; margin-top: 10px;">Please fill in all fields.</p>
    <p class="footer">FarmCraft Software © 2025</p>
  </div>

  <script>
    function sendSupport() {
      const type = document.getElementById("support-type").value;
      const name = document.getElementById("user-name").value;
      const subject = document.getElementById("support-title").value;
      const message = document.getElementById("support-message").value;

      if (!name || !subject || !message) {
        document.getElementById("error-message").style.display = "block";
        return;
      } else {
        document.getElementById("error-message").style.display = "none";
      }

      const templateParams = {
        support_type: type,
        user_name: name,
        subject: subject,
        message: message
      };

      emailjs.send("service_p89ekhv", "template_xa4a6um", templateParams)
        .then(function(response) {
          alert("Your message has been sent. We’ll get back to you shortly!");
          document.getElementById("support-type").value = "technical";
          document.getElementById("user-name").value = "";
          document.getElementById("support-title").value = "";
          document.getElementById("support-message").value = "";
        }, function(error) {
          alert("Failed to send message. Error: " + JSON.stringify(error));
        });
    }
  </script>

</body>
</html>
